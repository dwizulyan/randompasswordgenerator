<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">Random Password Generator</h1>
      <div class="generate-wrapper">
        <div class="button-wrapper">
          <button data-generate class="button-generate">
            Generate Password Now
          </button>
          <button data-clear class="button-generate">Clear</button>
        </div>
        <p data-password-wrapper class="text">Your Password will be in here</p>
      </div>
    </div>
  </body>
</html>
